<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Viga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Memory Match Game</title>
</head>
<body>
  <h1>MEMORY MATCH</h1>
  <div class="panel">
    <button id="new">New Game</button>
    <button id="reset">Reset Record</button>
    <hr>
    <div class="scores">
      <div>Current Guesses: 
        <span id="current-guesses">0</span>
      </div>
      <div>Record Guesses: 
        <span id="record-guesses">0</span>
      </div>
    </div>
  </div>

  <div id="card-container">
  </div>
  
  <script src="script.js"></script>
</body>
</html>
